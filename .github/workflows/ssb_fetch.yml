name: Fetch SSB Data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show working directory
        run: |
          echo "PWD:"
          pwd
          echo "Repo contents:"
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Debug query file
        run: |
          echo "---- QUERY FILE ----"
          cat scripts/tables/13566.json
          echo "---------------------"

      - name: Run fetch script
        run: python scripts/fetch_ssb.py
        working-directory: ${{ github.workspace }}

      - name: Run flatten script
        run: python scripts/flatten_jsonstat.py
        working-directory: ${{ github.workspace }}

      - name: Verify output files
        run: |
          echo "RAW FILE:"
          ls -l data/raw/
          echo "PROCESSED FILE:"
          ls -l data/processed/

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update SSB data"
            git push
          fi
